<!DOCTYPE html>
<html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: sans-serif;
        background: #f1f1f1;
    }
    
    .login-box {
        width: 320px;
        height: 420px;
        background: #fff;
        color: #000;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 70px 30px;
    }
    
    .login-box h2 {
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 22px;
    }
    
    .login-box .user-box {
        position: relative;
    }
    
    .login-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #000;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #000;
        outline: none;
        background: transparent;
    }
    
    .login-box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #000;
        pointer-events: none;
        transition: 0.5s;
    }
    
    .login-box .user-box input:focus~label,
    .login-box .user-box input:valid~label {
        top: -20px;
        left: 0;
        color: #000;
        font-size: 12px;
    }
    
    .login-box a {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #000;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: 0.5s;
        margin-top: 40px;
    }
    
    .login-box a span {
        position: absolute;
        display: block;
        height: 100%;
        width: 100%;
        top: 0;
        left: -100%;
        background: #000;
        transition: 0.5s;
    }
    
    .login-box a:hover span {
        left: 0;
    }
    
    .login-box a span:nth-child(2) {
        top: -100%;
        left: 0;
    }
    
    .login-box a:hover span:nth-child(2) {
        top: 0;
    }
    
    .login-box a span:nth-child(3) {
        top: 100%;
        left: 0;
    }
    
    .login-box a:hover span:nth-child(3) {
        top: 0;
    }
    
    .login-box a span:nth-child(4) {
        top: 0;
        left: 100%;
    }
    
    .login-box a:hover span:nth-child(4) {
        left: 0;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="email" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="passw" required="">
                <label>Password</label>
            </div>
            <a href="#">

                <input type="submit" value="Login">
            </a>
        </form>
    </div>
</body>

</html>
